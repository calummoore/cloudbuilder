steps:
- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'docker'
  args:
  - 'version'

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'env'

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'docker'
  args:
  - 'info'

- name: 'docker'
  entrypoint: 'docker'
  args:
  - 'info'

- name: 'docker'
  entrypoint: 'docker'
  args:
  - 'build'
  - '-t'
  - 'gcr.io/flow-211412/cloudbuild'
  - '.'

- name: 'docker'
  args:
  - 'push'
  - 'gcr.io/flow-211412/cloudbuild'

- name: 'gcr.io/cloud-builders/docker'
  entrypoint: 'docker'
  args:
  - 'images'

- name: 'debian:jessie'
  args: ['bash', '-c', 'ls']